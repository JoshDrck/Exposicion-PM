<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Document</title>
</head>
<body>
    <script src="./funciones.js"></script>
    <div class="registrar">
       <h1> Registro FIFA</h1>
    </div>
    <div class="main">
        <form >
            <div id="name">
                <h2 class="nombre">Nombres y Apellidos</h2>
                <input class="input" type="text" name="name" id="nombre"> <br>
            </div>
            <h2 class="nombre">Universidad</h2>
            <input class="input" type="text" name="name" id="universidad">
            <h2 class="nombre"> Email </h2>
            <input class="input" type="text" name="name" id="email">

            <h2 class="nombre"> Numero de celular</h2>
            <input class="input" type="text" name="name" id="numero">
            <br>
            <button type="button" class="button" onclick="Guardar()">Registrar</button>
        </form>
    </div>
    <div>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Universidad</th>
                    <th>Email</th>
                    <th>Numero</th>
                </tr>
            </thead>

        </table>
    </div>

</body>
</html>
